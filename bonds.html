<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Bonds - Hit The Button</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, .modal-content {
      background: linear-gradient(to bottom right, #fff3e0, #e0f7fa);
      font-family: 'Segoe UI', sans-serif;
    }

    .back-btn {
      margin-bottom: 20px;
    }

    h1 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 40px;
      font-size: 2.5rem;
    }

    .game-column h3 {
      text-align: center;
      color: #004d40;
      margin-bottom: 20px;
    }

    .game-option {
      margin: 10px auto;
      padding: 12px 20px;
      background-color: #ffffff;
      border: 3px solid #0d47a1;
      border-radius: 12px;
      text-align: center;
      font-weight: 600;
      cursor: pointer;
      color: #0d47a1;
      transition: 0.3s;
    }

    .game-option:hover {
      background-color: #0d47a1;
      color: #ffffff;
    }

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      margin-top: 20px;
      justify-items: center;
      position: relative;
    }

    @media (max-width: 768px) {
      .btn-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .number-btn {
      width: 70px;
      height: 70px;
      border-radius: 20px;
      background: linear-gradient(135deg, #ff6b6b, #d32f2f);
      border: 10px solid #ffffff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      font-weight: bold;
      font-size: 1.6rem;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s;
      position: relative;
      z-index: 2;
    }

    .number-btn:hover {
      transform: scale(1.1);
    }

    .btn-grid::before {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 2px;
      background: rgba(0,0,0,0.1);
      transform: rotate(45deg);
      z-index: 1;
    }

    .modal-content {
      border-radius: 15px;
      width: 100%;
      max-width: 100%;
    }

    .question-box {
      font-size: 1.6rem;
      font-weight: bold;
      text-align: center;
      color: #0d47a1;
      margin-top: 10px;
    }

    #bottom-info {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      font-weight: bold;
      color: #0d47a1;
      padding: 0 20px;
    }
  </style>
</head>
<body>




<body>
  <a href="game.html" class="btn btn-secondary back-btn">&larr; Back</a>
  <h1>Number Bonds</h1>

  <div class="container">
    <div class="row text-center">
      <div class="col-md-4 game-column">
        <h3>Up to 10</h3>
        <div class="game-option" onclick="startGame(10, 'make')">Make 10</div>
        <div class="game-option" onclick="startGame(10, 'sum')">Addition Within 10</div>
        <div class="game-option" onclick="startGame(10, 'missing')">Missing Number</div>
      </div>
      <div class="col-md-4 game-column">
        <h3>Up to 20</h3>
        <div class="game-option" onclick="startGame(20, 'make')">Make 20</div>
        <div class="game-option" onclick="startGame(20, 'sum')">Addition Within 20</div>
        <div class="game-option" onclick="startGame(20, 'missing')">Missing Number</div>
      </div>
      <div class="col-md-4 game-column">
        <h3>Up to 100</h3>
        <div class="game-option" onclick="startGame(100, 'make')">Make 100</div>
        <div class="game-option" onclick="startGame(100, 'sum')">Addition Within 100</div>
        <div class="game-option" onclick="startGame(100, 'missing')">Missing Number</div>
      </div>
    </div>
  </div>

  <!-- Game Modal -->
  <div class="modal fade" id="gameModal" tabindex="-1">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content p-4">
        <div class="modal-header">
          <h5 class="modal-title">Game</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="clearInterval(timerInterval)"></button>
        </div>
        <div class="modal-body">
          <div id="question" class="question-box"></div>
          <div id="options" class="btn-grid"></div>
          <div id="feedback" class="text-success fw-bold text-center mt-3" style="display:none;">
            üéâ Correct! Next question...
          </div>
          <div id="bottom-info">
            <div id="score">Score: 0</div>
            <div id="timer">Time: 30</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Time's Up Modal -->
  <div class="modal fade" id="timeoutModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <h4>‚è∞ Time's Up!</h4>
        <p>Great try! Want to play again?</p>
        <button class="btn btn-primary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const gameModal = new bootstrap.Modal(document.getElementById('gameModal'));
    const timeoutModal = new bootstrap.Modal(document.getElementById('timeoutModal'));
    let timerInterval, timeLeft, currentType, currentLimit, score;

    function startGame(limit, type) {
      currentType = type;
      currentLimit = limit;
      score = 0;
      timeLeft = 30;
      document.getElementById('score').innerText = `Score: ${score}`;
      document.getElementById('timer').innerText = `Time: ${timeLeft}`;
      document.getElementById('feedback').style.display = 'none';
      gameModal.show();
      nextQuestion();
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').innerText = `Time: ${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          gameModal.hide();
          timeoutModal.show();
        }
      }, 1000);
    }

    function nextQuestion() {
      document.getElementById('feedback').style.display = 'none';
      const q = generateQuestion(currentLimit, currentType);
      document.getElementById('question').innerText = q.question;

      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';
      q.options.forEach(num => {
        const btn = document.createElement('div');
        btn.className = 'number-btn';
        btn.innerText = num;
        btn.onclick = () => {
          if (num === q.answer) {
            score++;
            document.getElementById('score').innerText = `Score: ${score}`;
            document.getElementById('feedback').style.display = 'block';
            setTimeout(nextQuestion, 1000);
          } else {
            alert('Try Again!');
          }
        };
        optionsDiv.appendChild(btn);
      });
    }

    function generateQuestion(limit, type) {
      let a, b, answer, question;
      let optionPool = new Set();
      if (type === 'make') {
        a = Math.floor(Math.random() * (limit - 1)) + 1;
        answer = limit - a;
        question = `What makes ${limit} with ${a}?`;
      } else if (type === 'sum') {
        a = Math.floor(Math.random() * limit / 2);
        b = Math.floor(Math.random() * limit / 2);
        answer = a + b;
        question = `${a} + ${b} = ?`;
      } else if (type === 'missing') {
        a = Math.floor(Math.random() * (limit / 2)) + 1;
        b = Math.floor(Math.random() * (limit / 2)) + 1;
        const total = a + b;
        answer = Math.random() > 0.5 ? a : b;
        question = Math.random() > 0.5 ? `___ + ${b} = ${total}` : `${a} + ___ = ${total}`;
      }
      optionPool.add(answer);
      while (optionPool.size < 10) {
        optionPool.add(Math.floor(Math.random() * limit));
      }
      const options = shuffle(Array.from(optionPool));
      return { question, answer, options };
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }
  </script>
</body>
</html>
