<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hit The Button</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to bottom right, #e0f7fa, #f8bbd0);
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 50px;
      color: #0d47a1;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;
      width: 100%;
      max-width: 960px;
      justify-items: center;
    }

    .game-card {
      position: relative;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 10px solid #0d47a1;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #0d47a1;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, background-color 0.3s;
    }

    .game-card .inner-circle {
      width: 110px;
      height: 110px;
      background-color: #e3f2fd;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 10px;
    }

    .game-card:hover {
      background-color: #0d47a1;
      color: #ffffff;
      transform: scale(1.05);
    }

    .game-card:hover .inner-circle {
      background-color: #ffffff;
      color: #0d47a1;
    }

    @media (max-width: 768px) {
      .game-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 500px) {
      .game-grid {
        grid-template-columns: 1fr;
      }
      .game-card {
        width: 130px;
        height: 130px;
      }
      .game-card .inner-circle {
        width: 90px;
        height: 90px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Hit The Button</h1>

  <div class="game-grid">
    <a href="bonds.html" class="game-card">
      <div class="inner-circle">Number Bonds</div>
    </a>
    <a href="doubles.html" class="game-card">
      <div class="inner-circle">Doubles</div>
    </a>
    <a href="halves.html" class="game-card">
      <div class="inner-circle">Halves</div>
    </a>
    <a href="tables.html" class="game-card">
      <div class="inner-circle">Times Tables</div>
    </a>
    <a href="division.html" class="game-card">
      <div class="inner-circle">Division Facts</div>
    </a>
    <a href="squares.html" class="game-card">
      <div class="inner-circle">Square Numbers</div>
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
