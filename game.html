<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hit The Button Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .game-box {
      max-width: 600px;
      margin: 0 auto;
    }
    .question {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .btn-option {
      min-width: 100px;
      margin: 5px;
    }
  </style>
</head>
<body class="bg-light py-5">

  <div class="container">
    <h2 class="text-center mb-4">Hit The Button Math Games</h2>

    <!-- Game Tabs -->
    <ul class="nav nav-tabs justify-content-center" id="gameTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="bonds-tab" data-bs-toggle="tab" data-bs-target="#bonds" type="button" role="tab">Number Bonds</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="doubles-tab" data-bs-toggle="tab" data-bs-target="#doubles" type="button" role="tab">Doubles</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="halves-tab" data-bs-toggle="tab" data-bs-target="#halves" type="button" role="tab">Halves</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="roots-tab" data-bs-toggle="tab" data-bs-target="#roots" type="button" role="tab">Square Roots</button>
      </li>
    </ul>

    <!-- Game Panels -->
    <div class="tab-content mt-4">
      <!-- Number Bonds -->
      <div class="tab-pane fade show active" id="bonds" role="tabpanel">
        <div class="game-box text-center">
          <div id="bond-question" class="question"></div>
          <div id="bond-options" class="d-flex flex-wrap justify-content-center"></div>
        </div>
      </div>

      <!-- Doubles -->
      <div class="tab-pane fade" id="doubles" role="tabpanel">
        <div class="game-box text-center">
          <div id="double-question" class="question"></div>
          <div id="double-options" class="d-flex flex-wrap justify-content-center"></div>
        </div>
      </div>

      <!-- Halves -->
      <div class="tab-pane fade" id="halves" role="tabpanel">
        <div class="game-box text-center">
          <div id="half-question" class="question"></div>
          <div id="half-options" class="d-flex flex-wrap justify-content-center"></div>
        </div>
      </div>

      <!-- Square Roots -->
      <div class="tab-pane fade" id="roots" role="tabpanel">
        <div class="game-box text-center">
          <div id="root-question" class="question"></div>
          <div id="root-options" class="d-flex flex-wrap justify-content-center"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Utility to shuffle options
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Number Bonds Game
    function loadNumberBonds() {
      const target = 10;
      const a = Math.floor(Math.random() * 10);
      const answer = target - a;
      const options = shuffle([answer, answer + 1, answer - 1, answer + 2]);
      document.getElementById("bond-question").innerText = `What adds with ${a} to make ${target}?`;
      const bondOptions = document.getElementById("bond-options");
      bondOptions.innerHTML = "";
      options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "btn btn-outline-primary btn-option";
        btn.innerText = opt;
        btn.onclick = () => alert(opt == answer ? "Correct!" : "Try again!");
        bondOptions.appendChild(btn);
      });
    }

    // Doubles Game
    function loadDoubles() {
      const a = Math.floor(Math.random() * 21);
      const answer = a * 2;
      const options = shuffle([answer, answer + 1, answer - 2, answer + 3]);
      document.getElementById("double-question").innerText = `What is double of ${a}?`;
      const doubleOptions = document.getElementById("double-options");
      doubleOptions.innerHTML = "";
      options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "btn btn-outline-success btn-option";
        btn.innerText = opt;
        btn.onclick = () => alert(opt == answer ? "Correct!" : "Try again!");
        doubleOptions.appendChild(btn);
      });
    }

    // Halves Game
    function loadHalves() {
      const a = Math.floor(Math.random() * 40 + 10) * 2;
      const answer = a / 2;
      const options = shuffle([answer, answer + 1, answer - 1, answer + 2]);
      document.getElementById("half-question").innerText = `What is half of ${a}?`;
      const halfOptions = document.getElementById("half-options");
      halfOptions.innerHTML = "";
      options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "btn btn-outline-warning btn-option";
        btn.innerText = opt;
        btn.onclick = () => alert(opt == answer ? "Correct!" : "Try again!");
        halfOptions.appendChild(btn);
      });
    }

    // Square Roots Game
    function loadRoots() {
      const perfectSquares = [1, 4, 9, 16, 25, 36, 49, 64, 81, 100];
      const num = perfectSquares[Math.floor(Math.random() * perfectSquares.length)];
      const answer = Math.sqrt(num);
      const options = shuffle([answer, answer + 1, answer - 1, answer + 2]);
      document.getElementById("root-question").innerText = `What is the square root of ${num}?`;
      const rootOptions = document.getElementById("root-options");
      rootOptions.innerHTML = "";
      options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "btn btn-outline-danger btn-option";
        btn.innerText = opt;
        btn.onclick = () => alert(opt == answer ? "Correct!" : "Try again!");
        rootOptions.appendChild(btn);
      });
    }

    // Load default game
    document.addEventListener("DOMContentLoaded", () => {
      loadNumberBonds();

      document.getElementById("bonds-tab").addEventListener("click", loadNumberBonds);
      document.getElementById("doubles-tab").addEventListener("click", loadDoubles);
      document.getElementById("halves-tab").addEventListener("click", loadHalves);
      document.getElementById("roots-tab").addEventListener("click", loadRoots);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
