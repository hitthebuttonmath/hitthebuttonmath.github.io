<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doubles - Hit The Button</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, .modal-content {
      background: linear-gradient(to bottom right, #fff3e0, #e0f7fa);
      font-family: 'Segoe UI', sans-serif;
    }

    .back-btn {
      margin-bottom: 20px;
    }

    h1 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 40px;
      font-size: 2.5rem;
    }

    .game-column h3 {
      text-align: center;
      color: #004d40;
      margin-bottom: 20px;
    }

    .game-option {
      margin: 10px auto;
      padding: 12px 20px;
      background-color: #ffffff;
      border: 3px solid #0d47a1;
      border-radius: 12px;
      text-align: center;
      font-weight: 600;
      cursor: pointer;
      color: #0d47a1;
      transition: 0.3s;
    }

    .game-option:hover {
      background-color: #0d47a1;
      color: #ffffff;
    }

    .number-btn {
      width: 70px;
      height: 70px;
      border-radius: 20px;
      background: linear-gradient(135deg, #ff6b6b, #d32f2f);
      border: 10px solid #ffffff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      font-weight: bold;
      font-size: 1.6rem;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .number-btn:hover {
      transform: scale(1.1);
    }

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      justify-items: center;
    }

    @media (max-width: 768px) {
      .btn-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .modal-content {
      border-radius: 15px;
    }

    .question-box {
      font-size: 1.6rem;
      font-weight: bold;
      text-align: center;
      color: #0d47a1;
      margin-top: 10px;
    }

    #bottom-info {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      font-weight: bold;
      color: #0d47a1;
      padding: 0 20px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <a href="game.html" class="btn btn-secondary back-btn">&larr; Back</a>
    <h1>Doubles</h1>
    <div class="row text-center">
      <div class="col-md-4 game-column">
        <h3>Number Range</h3>
        <div class="game-option" onclick="startGame('range', 10)">Up to 10</div>
        <div class="game-option" onclick="startGame('range', 20)">From 5 to 20</div>
        <div class="game-option" onclick="startGame('range', 50)">1 to 50</div>
        <div class="game-option" onclick="startGame('range', 100)">50 to 100</div>
      </div>
      <div class="col-md-4 game-column">
        <h3>Multiple of 10</h3>
        <div class="game-option" onclick="startGame('multi10', 100)">Up to 100</div>
        <div class="game-option" onclick="startGame('multi10', 250)">Up to 250</div>
        <div class="game-option" onclick="startGame('multi10', 500)">Up to 500</div>
      </div>
      <div class="col-md-4 game-column">
        <h3>Multiple of 5</h3>
        <div class="game-option" onclick="startGame('multi5', 50)">Up to 50</div>
        <div class="game-option" onclick="startGame('multi5', 150)">Up to 150</div>
      </div>
    </div>
  </div>

  <!-- Game Modal -->
  <div class="modal fade" id="gameModal" tabindex="-1">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content p-4">
        <div class="modal-header">
          <h5 class="modal-title">Game</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="question" class="question-box"></div>
          <div id="options" class="btn-grid mt-4"></div>
          <div id="feedback" class="text-success fw-bold text-center mt-3" style="display:none;">
            ðŸŽ‰ Correct! Next question...
          </div>
          <div id="bottom-info">
            <div id="score">Score: 0</div>
            <div id="timer">Time: 30</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const gameModal = new bootstrap.Modal(document.getElementById('gameModal'));
    let timer, timeLeft, score, currentType, currentLimit;

    function startGame(type, limit) {
      currentType = type;
      currentLimit = limit;
      score = 0;
      timeLeft = 30;
      document.getElementById('score').innerText = `Score: ${score}`;
      document.getElementById('timer').innerText = `Time: ${timeLeft}`;
      document.getElementById('feedback').style.display = 'none';
      gameModal.show();
      nextQuestion();
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').innerText = `Time: ${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          gameModal.hide();
          alert("Time's up!");
        }
      }, 1000);
    }

    function nextQuestion() {
      const q = generateDoubleQuestion(currentType, currentLimit);
      document.getElementById('question').innerText = `Double of ${q.number} is:`;
      document.getElementById('options').innerHTML = '';
      q.options.forEach(num => {
        const btn = document.createElement('div');
        btn.className = 'number-btn';
        btn.innerText = num;
        btn.onclick = () => {
          if (num === q.answer) {
            score++;
            document.getElementById('score').innerText = `Score: ${score}`;
            document.getElementById('feedback').style.display = 'block';
            setTimeout(() => {
              document.getElementById('feedback').style.display = 'none';
              nextQuestion();
            }, 1000);
          } else {
            alert("Try again!");
          }
        };
        document.getElementById('options').appendChild(btn);
      });
    }

    function generateDoubleQuestion(type, limit) {
      let number;
      if (type === 'range') {
        number = Math.floor(Math.random() * limit) + 1;
      } else if (type === 'multi10') {
        number = Math.floor(Math.random() * (limit / 10)) * 10;
      } else if (type === 'multi5') {
        number = Math.floor(Math.random() * (limit / 5)) * 5;
      }
      const answer = number * 2;
      const options = new Set([answer]);
      while (options.size < 10) {
        options.add(Math.floor(Math.random() * (limit * 2)));
      }
      return {
        number,
        answer,
        options: shuffle(Array.from(options))
      };
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
  </script>
</body>
</html>
