<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Times Tables - Hit The Button</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, .modal-content {
      background: linear-gradient(to bottom right, #fff3e0, #e0f7fa);
      font-family: 'Segoe UI', sans-serif;
    }

    .back-btn {
      margin-bottom: 20px;
    }

    h1 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 40px;
      font-size: 2.5rem;
    }

    .game-column h3 {
      text-align: center;
      color: #004d40;
      margin-bottom: 20px;
    }

    .game-option {
      margin: 10px auto;
      padding: 12px 20px;
      background-color: #ffffff;
      border: 3px solid #0d47a1;
      border-radius: 12px;
      text-align: center;
      font-weight: 600;
      cursor: pointer;
      color: #0d47a1;
      transition: 0.3s;
    }

    .game-option:hover {
      background-color: #0d47a1;
      color: #ffffff;
    }

   
    .number-btn {
      min-width: 90px;
      min-height: 70px;
      padding: 5px 10px;
      border-radius: 15px;
      background: linear-gradient(135deg, #ff6b6b, #d32f2f);
      border: 10px solid #ffffff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      font-weight: bold;
      font-size: 1.2rem;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      text-align: center;
      word-break: break-word;
      line-height: 1.2;
      text-wrap: balance;
      transition: transform 0.2s;
    }



    .number-btn:hover {
      transform: scale(1.1);
    }

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      justify-items: center;
    }

    @media (max-width: 768px) {
      .btn-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .modal-content {
      border-radius: 15px;
    }

    .question-box {
      font-size: 1.6rem;
      font-weight: bold;
      text-align: center;
      color: #0d47a1;
      margin-top: 10px;
    }

    #bottom-info {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      font-weight: bold;
      color: #0d47a1;
      padding: 0 20px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <a href="game.html" class="btn btn-secondary back-btn">&larr; Back</a>
    <h1>Times Tables</h1>
    <div class="row text-center">
      <div class="col-md-6 game-column">
        <h3>Hit the Answer</h3>
        <div class="game-option" onclick="startAnswerMode('mixed')">Mixed</div>
        <div class="game-option" onclick="startAnswerMode(1)">1</div>
        <div class="game-option" onclick="startAnswerMode(2)">2</div>
        <div class="game-option" onclick="startAnswerMode(3)">3</div>
        <div class="game-option" onclick="startAnswerMode(4)">4</div>
        <div class="game-option" onclick="startAnswerMode(5)">5</div>
        <div class="game-option" onclick="startAnswerMode(6)">6</div>
        <div class="game-option" onclick="startAnswerMode(7)">7</div>
        <div class="game-option" onclick="startAnswerMode(8)">8</div>
        <div class="game-option" onclick="startAnswerMode(9)">9</div>
        <div class="game-option" onclick="startAnswerMode(10)">10</div>
      </div>
      <div class="col-md-6 game-column">
        <h3>Hit the Question</h3>
        <div class="game-option" onclick="startQuestionMode('mixed')">Mixed</div>
        <div class="game-option" onclick="startQuestionMode(1)">1</div>
        <div class="game-option" onclick="startQuestionMode(2)">2</div>
        <div class="game-option" onclick="startQuestionMode(3)">3</div>
        <div class="game-option" onclick="startQuestionMode(4)">4</div>
        <div class="game-option" onclick="startQuestionMode(5)">5</div>
        <div class="game-option" onclick="startQuestionMode(6)">6</div>
        <div class="game-option" onclick="startQuestionMode(7)">7</div>
        <div class="game-option" onclick="startQuestionMode(8)">8</div>
        <div class="game-option" onclick="startQuestionMode(9)">9</div>
        <div class="game-option" onclick="startQuestionMode(10)">10</div>
      </div>
    </div>
  </div>

  <!-- Game Modal -->
  <div class="modal fade" id="gameModal" tabindex="-1">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content p-4">
        <div class="modal-header">
          <h5 class="modal-title">Game</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="question" class="question-box"></div>
          <div id="options" class="btn-grid mt-4"></div>
          <div id="feedback" class="text-success fw-bold text-center mt-3" style="display:none;">
            ðŸŽ‰ Correct! Next question...
          </div>
          <div id="bottom-info">
            <div id="score">Score: 0</div>
            <div id="timer">Time: 30</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const gameModal = new bootstrap.Modal(document.getElementById('gameModal'));
    let timer, timeLeft, score;
    let gameType = ''; // 'answer' or 'question'
    let gameTable = 1;

    function startAnswerMode(table) {
      gameType = 'answer';
      gameTable = table;
      startGame();
    }

    function startQuestionMode(table) {
      gameType = 'question';
      gameTable = table;
      startGame();
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      document.getElementById('score').innerText = `Score: ${score}`;
      document.getElementById('timer').innerText = `Time: ${timeLeft}`;
      document.getElementById('feedback').style.display = 'none';
      gameModal.show();
      nextQuestion();
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').innerText = `Time: ${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          gameModal.hide();
          alert("Time's up!");
        }
      }, 1000);
    }

    function nextQuestion() {
      const q = generateQuestion();
      document.getElementById('question').innerText = q.question;
      document.getElementById('options').innerHTML = '';
      q.options.forEach(opt => {
        const btn = document.createElement('div');
        btn.className = 'number-btn';
        btn.innerText = opt.label;
        btn.onclick = () => {
          if (opt.correct) {
            score++;
            document.getElementById('score').innerText = `Score: ${score}`;
            document.getElementById('feedback').style.display = 'block';
            setTimeout(() => {
              document.getElementById('feedback').style.display = 'none';
              nextQuestion();
            }, 1000);
          } else {
            alert("Try again!");
          }
        };
        document.getElementById('options').appendChild(btn);
      });
    }

    function generateQuestion() {
      let a = 1, b = 1;
      if (gameType === 'answer') {
        a = gameTable === 'mixed' ? getRandom(1,10) : gameTable;
        b = getRandom(1, 10);
        const answer = a * b;
        const options = new Set([answer]);
        while (options.size < 10) {
          options.add(getRandom(1, 100));
        }
        return {
          question: `${a} x ${b} = ?`,
          options: Array.from(options).map(x => ({ label: x, correct: x === answer }))
        };
      } else {
        a = gameTable === 'mixed' ? getRandom(1,10) : gameTable;
        b = getRandom(1, 10);
        const answer = a * b;
        const correctLabel = `${a} x ${b}`;
        const labels = new Set([correctLabel]);
        while (labels.size < 10) {
          const r1 = getRandom(1,10), r2 = getRandom(1,10);
          labels.add(`${r1} x ${r2}`);
        }
        return {
          question: `${answer} = ?`,
          options: Array.from(labels).map(lbl => ({ label: lbl, correct: lbl === correctLabel }))
        };
      }
    }

    function getRandom(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
  </script>
</body>
</html>
