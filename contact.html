<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Hit The Button Math</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #fff3e0, #e0f7fa);
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      background-color: #0d47a1;
      padding: 20px;
      color: white;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .content {
      padding: 40px 20px;
      max-width: 700px;
      margin: auto;
    }
    label {
      font-weight: 600;
      margin-top: 10px;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      background-color: #333;
      color: white;
      text-align: center;
    }
    a {
      color: #0d47a1;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <div class="content">
    <p>
      We'd love to hear from you! Whether you have a question, suggestion, or feedback, feel free to reach out. Fill in the form below and we'll get back to you as soon as possible.
    </p>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea class="form-control" id="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Hit The Button Math. All rights reserved. | <a href="privacy.html" class="text-light">Privacy Policy</a>
  </footer>
</body>
</html>
