<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square Numbers - Hit The Button</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, .modal-content {
      background: linear-gradient(to bottom right, #fff3e0, #e0f7fa);
      font-family: 'Segoe UI', sans-serif;
    }

    .back-btn {
      margin-bottom: 20px;
    }

    h1 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 40px;
      font-size: 2.5rem;
    }

    .game-column h3 {
      text-align: center;
      color: #004d40;
      margin-bottom: 20px;
    }

    .game-option {
      margin: 10px auto;
      padding: 12px 20px;
      background-color: #ffffff;
      border: 3px solid #0d47a1;
      border-radius: 12px;
      text-align: center;
      font-weight: 600;
      cursor: pointer;
      color: #0d47a1;
      transition: 0.3s;
    }

    .game-option:hover {
      background-color: #0d47a1;
      color: #ffffff;
    }

    .number-btn {
      min-width: 90px;
      min-height: 70px;
      padding: 5px 10px;
      border-radius: 15px;
      background: linear-gradient(135deg, #ff6b6b, #d32f2f);
      border: 10px solid #ffffff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      font-weight: bold;
      font-size: 1.6rem;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      text-align: center;
      word-break: break-word;
      line-height: 1.2;
      text-wrap: balance;
      transition: transform 0.2s;
    }

    .number-btn:hover {
      transform: scale(1.1);
    }

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      justify-items: center;
    }

    @media (max-width: 768px) {
      .btn-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .modal-content {
      border-radius: 15px;
    }

    .question-box {
      font-size: 1.6rem;
      font-weight: bold;
      text-align: center;
      color: #0d47a1;
      margin-top: 10px;
    }

    #bottom-info {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      font-weight: bold;
      color: #0d47a1;
      padding: 0 20px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <a href="game.html" class="btn btn-secondary back-btn">&larr; Back</a>
    <h1>Square Numbers</h1>
    <div class="text-center">
      <div class="game-option" onclick="startGame()">Start Game</div>
    </div>
  </div>

  <div class="modal fade" id="gameModal" tabindex="-1">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content p-4">
        <div class="modal-header">
          <h5 class="modal-title">Game</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="question" class="question-box"></div>
          <div id="options" class="btn-grid mt-4"></div>
          <div id="feedback" class="text-success fw-bold text-center mt-3" style="display:none;">
            ðŸŽ‰ Correct! Next question...
          </div>
          <div id="bottom-info">
            <div id="score">Score: 0</div>
            <div id="timer">Time: 30</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const gameModal = new bootstrap.Modal(document.getElementById('gameModal'));
    let timer, timeLeft, score;

    function startGame() {
      score = 0;
      timeLeft = 30;
      document.getElementById('score').innerText = `Score: ${score}`;
      document.getElementById('timer').innerText = `Time: ${timeLeft}`;
      document.getElementById('feedback').style.display = 'none';
      gameModal.show();
      nextQuestion();
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').innerText = `Time: ${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          gameModal.hide();
          alert("Time's up!");
        }
      }, 1000);
    }

    function nextQuestion() {
      const q = generateQuestion();
      document.getElementById('question').innerText = `What is the square of ${q.base}?`;
      document.getElementById('options').innerHTML = '';
      q.options.forEach(opt => {
        const btn = document.createElement('div');
        btn.className = 'number-btn';
        btn.innerText = opt.label;
        btn.onclick = () => {
          if (opt.correct) {
            score++;
            document.getElementById('score').innerText = `Score: ${score}`;
            document.getElementById('feedback').style.display = 'block';
            setTimeout(() => {
              document.getElementById('feedback').style.display = 'none';
              nextQuestion();
            }, 1000);
          } else {
            alert("Try again!");
          }
        };
        document.getElementById('options').appendChild(btn);
      });
    }

    function generateQuestion() {
      const base = getRandom(2, 20);
      const correct = base * base;
      const options = new Set([correct]);
      while (options.size < 10) {
        options.add(getRandom(4, 400));
      }
      return {
        base,
        options: Array.from(options).map(x => ({ label: x, correct: x === correct }))
      };
    }

    function getRandom(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
  </script>
</body>
</html>
